<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container mt-5 mx-auto w-80">
     
      <form class="search-form" id="search-form">
     
        <div class = "row"> 
     
          <div class="col-8 mt-1">
          <input
            class="form-control input-form"
            type="text"
            placeholder="Enter city"
            id="search-input"
          />
        </div>
        
        <div class="col-4 mt-1">
          <input
            class="btn btn-primary input-search"
            type="submit"
            value="Search"
            id="button-input"
          />
        </div>
        
      </div>
      </form>

      <div class="row border border-primary mt-3 p-2 rounded">
      
        <div class="col px-1">
          <img id = "icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="none" class = "icon-now"> </img> 
        </div>
      
        <div class="col px-1">
          <div class="current-temp" id="current-temp"></div>
        </div>

        <div class="col pl-4">
          <div class="todays-values" id="feels-like"></div>
          <div class="todays-values" id="humidity-today"></div>
          <div class="todays-values" id="max-today"></div>
          <div class="todays-values" id="min-today"></div>
        </div>

        <div class="col px-1">
          <div class="current-city" id="current-city"></div>
          <div class="col last-updated" id="current-day"></div>
        </div>

        <div class = "weather-forecast" id = "weather-forecast">
          <div class = "row mt-5">
            <div class = "col-2">
              <div class = "weather-forecast-date mx-auto"> Thur </div>
              <img class = "forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt=""> </img> 
              <span class = "weather-forecast-max"> 18°</span>
               <span class = "weather-forecast-min"> 12°</span>
            </div>
          </div>
        </div>

      </div>

      <div class="footer p-1">
        <a
          href="https://github.com/veronica-hottenroth/weather-app"
          target="_blank"
          >Open source code</a
        >
        by Veronica Hottenroth
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
