<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row p-3 mx-auto">
        <form class="search-form" id="search-form">
          <div class="col-sm-4">
            <input
              class="form-control input-form"
              type="text"
              placeholder="Enter city"
              id="search-input"
            />
          </div>
          <div class="col-sm-4">
            <input
              class="btn btn-primary input-search"
              type="submit"
              value="Search"
              id="button-input"
            />
          </div>
        </form>
      </div>

      <div class="p-3 mb-2 bg-light text-dark">
        <div class="row">
          <div class="col" id="current-day">Nov 3</div>
        </div>

        <div class="row">
          <div class="col">
            <span class="current-city" id="current-city">Austin, Texas </span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <span class="current-temp" id="current-temp">74°F </span>
          </div>
          <div class="col">
            <span class="feels-like" id="feels-like"> Feels like 83°F </span>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span class="todays-values" id="max-today"> 74°F</span>
          </div>
          <div class="col-3">
            <span class="todays-values" id="min-today"> 52°F </span>
          </div>
          <div class="col-6">
            <span class="todays-values" id="humidity-today">90%</span>
          </div>
        </div>
      </div>

      <h4>
        <a
          href="https://github.com/veronica-hottenroth/weather-app"
          target="_blank"
          >Open source code</a
        >
        by Veronica Hottenroth
      </h4>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
